<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Nginx Server</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling for index page only */
        .hero {
            background-color: #007bff;
            color: #ffffff;
            padding: 50px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }

        .game-container {
            margin-top: 40px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            cursor: pointer;
        }

        .cell.x {
            color: #007bff;
        }

        .cell.o {
            color: #28a745;
        }

        .game-status {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .reset-button {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to My Nginx Server</h1>
            <p>This is a cool landing page served by Nginx with a sleek, modern design.</p>
            <a href="#" class="button">Get Started</a>
        </div>

        <div class="game-container">
            <h2>Tic-Tac-Toe Game</h2>
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-status" id="gameStatus">Player X's turn</div>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            // Ignore clicks on already filled cells or if the game is over
            if (board[index] !== '' || !gameActive) return;

            // Update board state and UI
            board[index] = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.textContent = currentPlayer;

            if (checkWin()) {
                gameStatus.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== '')) {
                gameStatus.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameStatus.textContent = "Player X's turn";

            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        gameBoard.addEventListener('click', handleCellClick);
    </script>
</body>
</html>
